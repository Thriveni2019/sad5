<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Reader</title>
    <link href='https://fonts.googleapis.com/css?family=Mukta' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

        header {
            background-color: #333;

        }

        main {
            display: flex;

            max-width: 700px;

            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-sizing:border-box;
           box-shadow: 0px 10px 20px 5px rgba(160, 248, 248, 0.7);
            /* box-shadow: 0px 10px 20px 2px rgba(8, 7, 7, 0.1); */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            /* display: none; */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            /* justify-content: flex-start; */
            /* cursor: pointer; */
            /* float: inline-end; */

        }

        button:hover {
            background-color: #555;
        }
        #text{
            font-size: 20px;
            line-height: 2.5;
            min-height: 100%;
            min-width: 100%;
            border: 0px solid;
            font-family: 'Mukta';
        }
    </style>
</head>
<body>
    <header>
        <!-- STORY TITLE -->
        <h1>The Broken Melody</h1>
    </header>
    <main>
       <nav> <h1>Chapter 1</h1></nav>
        <div id="text"></div>
        <!-- <footer><button id="next-button">Next Chapter</button></footer> -->
    </main>

    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `In the bustling city of Crescendo, lived a talented pianist named Alex. Once, music had been the heartbeat of Alex's existence, but a tragic accident left them with a hand that could no longer dance across the piano keys. The silence that followed was unbearable, as the music that had once defined Alex's soul now seemed lost forever.

One day, a kind music teacher named Ms. Rodriguez entered Alex's life. She recognized the pain in their eyes and introduced them to the world of adaptive music. With patience and dedication, Alex learned to play the piano using a specially designed device. The broken melody was slowly stitched back together, note by note, creating a unique and beautiful composition.

News of Alex's resilience spread, and soon, they became an inspiration to others facing similar challenges. The city organized a concert where Alex performed their composition, filling the auditorium with a symphony of triumph over adversity. Alex's once-silent story found its voice again, and the broken melody transformed into a powerful anthem of hope and determination.

In the end, Alex's journey became a testament to the indomitable human spirit, proving that even in the face of loss, one can find a new song and dance to the rhythm of a happy ending.
`;
        let index = 0;

        function type() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 80);
          }
        }
        type();
        // if(type()){
       
        // }
    </script>
</body>
</html>
